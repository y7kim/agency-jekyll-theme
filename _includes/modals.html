 <!-- Portfolio Modals -->
 {% for course in site.courses  %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ course.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ course.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ course.img }}" class="img-responsive img-centered" alt="{{ course.alt }}">
                            <p>{{ course.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong>{{ course.client}}
                                    </strong>
                                </li>
                                <li>Stufe:
                                    <strong>{{ course.level }}
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
