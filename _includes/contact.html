<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Please get in touch if you want to be a part of our team or have any comments/concerns.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                     <form name="Contact Us" action="https://formspree.io/mqkdjpzy" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
    
                                    <input type="text" class="form-control" name = "Name" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                       
                                </div>
                                <div class="control-group form-group">
                               
                                    <input type="email" class="form-control" name = "_replyto" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                    
                                </div>
                                <div class="control-group form-group">
                           
                                    <input type="tel" class="form-control" name = "phone" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                  
                                    <textarea class="form-control" name = "message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                        
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
