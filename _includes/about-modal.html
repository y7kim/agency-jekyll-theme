<!-- about Modal -->
{% for post in site.categories.modal %}
{% for tag in post.tags %}
{% if tag == "modal-aboutus" %}    <div class="index-modal modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-content">
		<div class="close-modal" data-dismiss="modal">
			<div class="lr">
				<div class="rl">
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="modal-body blue-link">
						<h2>{{post.title }} </h2>
						<hr class="star-primary">
						<img src="img/{{ post.img }}" class="img-responsive img-centered img-rounded" alt="{{ post.title }}">
						<p>{{ post.content }}</p>
					</div>
					<div class="modal-center">
						<button type="button" class="btn btn-default modal-close" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
{% endif %}
{% endfor %}
{% endfor %}
