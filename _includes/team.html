<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{% t team.heading %}</h2>
                    <h3 class="section-subheading text-muted">{% t team.subHeading %}</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.data.members %}
                <div class="col-sm-4">
                    <div class="team-member">
                        {% capture imageurl %}/img/team/{{ member.pic }}.jpg"{% endcapture %}
                        <img src="{{ imageurl | prepend: site.url}}" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">{% t team.end %}</p>
                </div>
            </div>
        </div>
    </section>
